<h1 class="bold">Login</h1>
<div>
  <label class="bold">Email</label>
  <input class="form-control" type="email" name="email" [(ngModel)]="user.email">
</div>
<div class="mt-2 mb-3">
  <label class="bold">Senha</label>
  <input class="form-control" type="password" name="senha" [(ngModel)]="user.senha">
</div>
<div class="row">
  <div class="col-12 col-lg-6">
    <button class="btn btn-primary mb-1 form-control" (click)="verificar()">Entrar</button>
  </div>
  <div class="col-12 col-lg-6">
    <button class="btn btn-danger mb-1 form-control" (click)="cancel()">Cancelar</button>
  </div>
</div>
