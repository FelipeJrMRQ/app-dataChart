<section>
    <header class="bold card-label d-flex between align-middle">
        <label class="color-text" >ALTERAÇÃO DE SEQUÊNCIA DO SETUP</label>
    </header>

    <section class="mt-3">
        <form>
            <input type="number" class="form-control" name="setup" placeholder="Digite a nova sequência do setup" [(ngModel)]="sequeciaSetup">
            <div class="row mt-3">
                <div class="col-6">
                    <button class="btn btn-primary form-control" (click)="alterarSetup()">Alterar</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-danger form-control" (click)="cancelarOperacao()">Cancelar</button>
                </div>
            </div>
        </form>
    </section>
</section>
