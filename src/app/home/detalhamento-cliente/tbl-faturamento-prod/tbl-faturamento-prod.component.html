<div class="bold card-label d-flex between align-middle">
    <label class="color-text">FATURAMENTO POR PRODUTO DO MÃŠS</label>
</div>
<div class="table">
    <table class="table table-sm table-striped table-hover">
        <thead>
            <tr>
                <th>PRODUTO</th>
                <th class="d-none d-lg-table-cell">BENEFICIAMENTO</th>
                <th>VALOR</th>
            </tr>
        </thead>
        <tbody>
            <tr class="c-pointer" *ngFor="let produto of faturamentos | paginate: {itemsPerPage: itensPagina, currentPage:pagina, id:'tblFatProd'}" (click)="visualizarDetalhesDoProduto(produto)">
                <td>{{produto.nomeProduto}}</td>
                <td class="d-none d-lg-table-cell">{{produto.nomeBeneficiamento}}</td>
                <td>{{produto.valor | currency : 'BRL'}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>TOTAL</td>
                <td class="d-none d-lg-table-cell"></td>
                <td>{{valorTotal | currency : 'BRL'}}</td>
            </tr>
        </tfoot>
    </table>
</div>
<pagination-controls class="col-11" id="tblFatProd" (pageChange)="pagina =$event" nextLabel="" previousLabel="" [maxSize]="5"></pagination-controls>
