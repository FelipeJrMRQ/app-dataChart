<div class="cartao">
    <header class="header-cartao text-center align-middle">
        <label class="text-white bold">Outras informações</label>
    </header>
    <section class="m-2">
        <div class="row">
            <div class="col-6">
                <label class="d-block bold color-text sublinhado"><i
                        class="fas fa-dollar-sign align-middle me-2"></i>Valor carteira</label>
            </div>
            <div class="col-6 text-start">
                <label class="d-block">{{valorCarteira | currency : 'BRL'}}</label>
            </div>
        </div>
    </section>
    <section class="m-2">
        <div class="row" (click)="navegarPerspectivaAnual()">
            <div class="col-12">
                <label class="d-block bold color-text sublinhado"> <i
                        class="fas fa-history align-middle me-2"></i>Histórico anual
                    <span>faturamento</span>
                </label>
            </div>
        </div>
    </section>
    <section class="m-2">
        <div class="row" (click)="exibirHistoricoAnualPorProduto()">
            <div class="col-12">
                <label class="d-block bold color-text sublinhado"><i
                        class="fas fa-history align-middle me-2"></i>Histórico anual
                    <span>entradas</span>
                </label>
            </div>
        </div>
    </section>
</div>
