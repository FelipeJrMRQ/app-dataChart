<section class="container">
   <div class="text-center mb-2">
    <i class="far fa-check-circle text-success f-35"></i>
   </div>
   <div class="text-center">
    <h2>Olá {{usuario.nome}} seja muito bem vindo!!!</h2>
    <h3>Seu convite foi validado com sucesso.</h3> 
    <h3>Precisamos agora que você cadastre uma senha de acesso.</h3>
   </div>

    <div class="">
      <div class="alert alert-danger" role="alert" *ngIf="btn">
         Preencha corretamente a senha e a confirmação de senha!
       </div>
       <div class="alert alert-success" role="alert" *ngIf="!btn">
         Tudo certo, clique em cadastrar para finalizar e ser redirecionado a tela de login.
       </div>
     <form>
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" name="password" id="senha" class="form-control" (keyup)="validarPassword()" [(ngModel)]="password">

        <label for="senha" class="form-label mt-2">Confirmação:</label>
        <input type="password" id="senhaConf" name="passwordConf" class="form-control" (keyup)="validarPassword()" [(ngModel)]="passwordConfirm">

        <button class="mt-2 btn btn-primary" (click)="cadastrar()" [disabled]="btn">Cadastrar</button>
     </form>
    </div>
</section>
