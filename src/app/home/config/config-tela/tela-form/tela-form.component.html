<header>
    <div class="bgCor card-label d-flex between align-middle bold">
        <label class="color-text">CONFIGURAÇÃO DE TELA</label>
    </div>
</header>

<section class="mb-5">
    <div class="text-end mb-2">
        <button class="btn btn-outline-primary" (click)="openDlgCadastroTela()">Criar nova Tela</button>
    </div>
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false" *ngFor="let tela of telasDoSistema">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    {{tela.nome}}
                </mat-panel-title>
                <!-- <mat-panel-description>
                </mat-panel-description> -->
            </mat-expansion-panel-header>
            <div>
                <div class="mb-4">
                    <label for="">ROTA: </label>
                    <strong class="ms-1">{{ tela.rota}}</strong>
                </div>
                <section class="">
                        <label class="form-label">Nome do componente:</label>
                    <form>
                        <div class="input-group mb-3" >
                            <input type="text" name="{{tela.nome}}" class="form-control" placeholder="Digite o nome do componente" [(ngModel)]="nomeComponente">
                            <button class="btn bt-sm btn-primary" type="button" id="button-addon2" (click)="adicionarComponente(tela)">Adicionar</button>
                       </div>
                    </form>
                </section>
                <label for="" class="mb-2 ms-1 bold" *ngIf="tela.componentes.length !=0">Lista de componentes da tela</label>
                <div class="form-check ms-5" *ngFor="let componente of tela.componentes">
                    <input class="form-check-input" type="checkbox" value="{{componente.nome}}" id="{{componente.nome}}" (change)="selecionarComponentes($event, tela)">
                    <label class="form-check-label" for="{{componente.nome}}">
                        {{componente.nome}}
                    </label>
                </div>
                <div class="text-end">
                    <button class="btn btn-primary me-2" (click)="salvarTelaUsuario(tela)">Salvar</button>
                    <button class="btn btn-danger" (click)="removerComponentes(tela)">Remover</button>
                </div>
            </div>
        </mat-expansion-panel>
    </mat-accordion>

</section>
