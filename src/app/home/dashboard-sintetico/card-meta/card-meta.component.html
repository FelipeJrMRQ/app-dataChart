<div class="cartao mt-2">
    <header class="header-cartao text-center align-middle">
        <label class="text-white bold">Metas para o mês</label>
    </header>
    <section class="m-2">
        <div class="row">
            <div class="col-7">
                <label class="d-block bold"><i class="fas fa-dollar-sign align-middle"></i> Orçamento</label>
            </div>
            <div class="col-5 text-start">
                <label class="d-block">{{valorOrcamento | currency : 'BRL'}}</label>
            </div>
        </div>
    </section>
    <section class="m-2">
        <div class="row">
            <div class="col-7">
                <label class="d-block bold"><i class="fas fa-chart-line"></i> Meta do mês</label>
            </div>
            <div class="col-5 text-start">
                <label class="d-block">{{metaDoMes | currency : 'BRL'}}</label>
            </div>
        </div>
    </section>
    <section class="m-2">
        <div class="row">
            <div class="col-7">
                <label class="d-block bold"><i class="fas fa-chart-line"></i> Meta por sábado</label>
            </div>
            <div class="col-5 text-start">
                <label class="d-block">{{metaPorSabado | currency : 'BRL'}}</label>
            </div>
        </div>
    </section>
</div>
