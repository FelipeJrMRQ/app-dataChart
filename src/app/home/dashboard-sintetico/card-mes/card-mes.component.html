<div class="cartao">
    <header class="header-cartao text-center align-middle">
        <label class="text-white bold">Faturamento do mês</label>
    </header>
    <div class="position-chart mb-3 mt-2 c-pointer" (click)="detalhesFaturamentoMensal()" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Clique para visualizar mais detalhes.">
        <div class="fat-percent">
            <label>{{percentualFaturamento | number : '1.0-1'}}%</label>
        </div>
        <div class="chart-valor" >
            <label>{{valorFaturamento | currency : 'BRL'}}</label>
        </div>
        <div class="cartao-chart"  style="{{rotacaoGrafico}}" ngClass="{{bgColorGrafico}}"></div>
    </div>
    <section class="m-2 mt-4" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Diferença entre a meta do mês e o faturamento mensal.">
        <div class="row" >
            <div class="col-6">
                <label class="d-block bold">Gap do mês</label>
            </div>
            <div class="col-6 text-end">
                <i class="fas arrow me-2" ngClass="{{arrowGap}}"></i>
                <label class="bold" [ngClass]="colorTextGapDia">{{gapDoMes | currency: 'BRL'}}</label>
            </div>
        </div>
    </section>
    <section class="m-2 sublinhado">
        <div class="row" (click)="visualizarFaturamentoPeriodo()" data-bs-toggle="tooltip" data-bs-placement="top" title="Clique para visualizar mais detalhes.">
            <div class="col-6">
                <label class="d-block bold c-pointer" >Fat. do ano</label>
            </div>
            <div class="col-6 text-end " >
                <label class="d-block bold c-pointer">{{valorFaturamendoAno | currency : 'BRL'}}</label>
            </div>
        </div>
    </section>
</div>
