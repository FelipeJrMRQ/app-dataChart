
    <div class="cartao">
        <header class="header-cartao text-center align-middle">
            <label class="text-white bold">Outras informações</label>
        </header>
        <section class="m-2">
            <div class="row">
                <div class="col-7"> 
                    <label class="d-block bold color-text sublinhado" (click)="consultarCarteira()"><i class="fas fa-dollar-sign align-middle"></i> Valor em carteira</label>
                </div>
                <div class="col-5 text-start">
                    <label class="d-block">{{valorEmCarteira | currency: 'BRL'}}</label>
                </div>
            </div>
        </section>
        <section class="m-2">
            <div class="row">
                <div class="col-7">
                    <label class="d-block bold color-text sublinhado" (click)="consultarEntradasDoDia()"><i class="fas fa-dolly"></i> Entradas do dia</label>
                </div>
                <div class="col-5 text-start">
                    <label class="d-block">{{valorEntradasDoDia | currency: 'BRL'}}</label>
                </div>
            </div>
        </section>
        <section class="m-2">
            <div class="row">
                <div class="col-7">
                    <label class="d-block bold"> <i class="fas fa-chart-line"></i> Meta projetada</label>
                </div>
                <div class="col-5 text-start">
                    <label class="d-block">{{valorMetaProjetada | currency: 'BRL'}}</label>
                </div>
            </div>
        </section>
    </div>
