<section>
    <div class="bgCor card-label d-flex between align-middle">
        <label class="color-text">ENTRADA POR {{tipoConsulta}} DE {{dataRecebida | date: 'dd/MM/yyyy'}}</label>
    </div>
    <!-- SELETOR DE CONSULTA -->
    <section class="mb-2 align-middle mt-3">
        <div class="row">
            <div class="col-12 col-lg-2">
                <input type="date" class="form-control" [(ngModel)]="dataRecebida" (change)="emitirDataSelecionada()">
            </div>
            <!-- <div class=" col-12 col-lg-2">
                <button class="btn btn-info" >Consultar</button>
            </div> -->
            <div class="col-12 col-lg-8">
                <div class="form-control form-control-sm bgTopoTipoConsulta color-text">
                    <label class="form-label me-2">Tipo de consulta:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input cursor-pointer" type="radio" name="flexRadioDefault1"
                            [(ngModel)]="tipoConsulta" checked id="flexRadioDefault1" value="CLIENTE">
                        <label class="form-check-label" for="flexRadioDefault1">Cliente</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input cursor-pointer" type="radio" [(ngModel)]="tipoConsulta"
                            name="flexRadioDefault1" id="flexRadioDefault2" value="BENEFICIAMENTO">
                        <label class="form-check-label" for="flexRadioDefault2">Beneficiamento</label>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>

<!-- TABELAS DE EXIBIÇÃO DOS DADOS -->
<section class="mb-5">
    <app-entrada-cliente *ngIf="tipoConsulta == 'CLIENTE'"></app-entrada-cliente>
    <app-entrada-beneficiamento *ngIf="tipoConsulta == 'BENEFICIAMENTO'"></app-entrada-beneficiamento>
</section>
