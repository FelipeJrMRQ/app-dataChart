<header class="bgCor head-label p-2 d-flex justify-content-between align-middle">
    <label class="color-text">Cadastro de turno</label>
</header>
<section>
    <form>
        <label for="">Turno:</label>
        <input type="text" class="form-control" name="nome" [(ngModel)]="turno.nome">
        <button class="btn btn-primary mt-3" (click)="salvar()">Salvar</button>
        <button class="btn btn-danger mt-3 ms-2" (click)="fechar()">Fechar</button>
    </form>
</section>
