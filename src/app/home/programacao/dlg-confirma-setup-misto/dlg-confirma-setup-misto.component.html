<header class="bgCor head-label p-2 d-flex justify-content-between align-middle">
    <label class="color-text">CONFIRMAÇÃO DE SETUP MISTO</label>
</header>
<div>
    <section>
        <div class="text-center">
            <img src="assets/atencao.png" alt="Atenção">
        </div>
        <div class="text-center">
            <h2>Atenção, o setup misto permite a programação de multiplos beneficiamentos.</h2>
            <h2>Tenha cuidado ao realizar este procedimento!</h2>
        </div>
        <hr>
        <div class="mt-4 text-center">
            <h1>Deseja habilitar o setup misto?</h1>
            <div class="row">
                <div class="col-12 col-lg-6">
                    <button class="btn btn-success form-control" tabindex="-1" (click)="habilitarSetupMisto()">Sim</button>
                </div>
                <div class="col-12 col-lg-6">
                    <button class="btn btn-danger form-control" tabindex="-1" (click)="fecharDialogo()">Não</button>
                </div>
            </div>
        </div>
    </section>
</div>
